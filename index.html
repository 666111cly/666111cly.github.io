<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>23402020205陈刘仪的第一个网页</title>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding-top: 60px;
            font-family: "微软雅黑";
            margin: 0;
            padding: 0;
            background-image: linear-gradient(120deg, #f0f4f8 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .title-decoration {
            width: 80px;
            height: 3px;
            background-color: #4263eb;
            margin: 15px auto 25px;
            border-radius: 2px;
        }
        h1 {
            color: #212529;
            font-size: 32px;
            margin-bottom: 0;
            position: relative;
        }
        h1::after {
            content: "✨";
            position: absolute;
            right: -25px;
            top: -5px;
        }
        .card {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-top: 20px;
            transition: all 0.3s ease;
            border-top: 4px solid #4263eb;
        }
        .card:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        /* 图片样式优化 */
        .web-img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            margin: 20px 0;
        }
        p {
            color: #495057;
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .tag {
            display: inline-block;
            background-color: #e9ecef;
            color: #495057;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .tag:hover {
            background-color: #4263eb;
            color: #fff;
        }
        .footer {
            margin-top: 40px;
            color: #868e96;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>23402020205陈刘仪的第一个网页</h1>
        <div class="title-decoration"></div>
        <div class="card">
            <!-- 添加网页开发相关图片 -->
            <img src="https://picsum.photos/id/0/800/400" alt="网页开发示意图" class="web-img">
            <p>这是我用HBuilderX制作的第一个网页，后续会学习更多网页开发知识~</p >
            <p>目前正在学习：HTML 基础、CSS 样式设计</p >
            <div>
                <span class="tag">网页开发</span>
                <span class="tag">初学者</span>
                <span class="tag">HBuilderX</span>
            </div>
        </div>
        <div class="footer">
            <p>页面更新于 2025年11月28日 | 我的第一个网页作业</p >
        </div>
    </div>
</body>
</html>
